apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: production
  labels:
    app: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 982081056261.dkr.ecr.ap-south-1.amazonaws.com/ecc/javaapp:19
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ecr-secret

